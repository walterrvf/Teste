<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Criação de Página</title>
    <style>
        /* Estilos CSS comuns */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .dynamic-field {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .dynamic-field label {
            font-weight: bold;
        }
        .remove-button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Estilos CSS para a página gerada */
        .generated-page {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .generated-page h2 {
            color: #333;
            font-size: 24px;
        }
        .generated-page p {
            color: #666;
            font-size: 16px;
        }
        /* Fim dos estilos CSS para a página gerada */
    </style>
</head>




<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Adicionar padão de serviço</title>
    <style>
        .dynamic-field {
            margin-bottom: 10px;
        }
        .remove-button {
            margin-top: 5px;
            color: red;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Adicionar padão de serviço</h1>
    <form action="/create_page" method="post" enctype="multipart/form-data" id="pageForm">
        <label for="pageTitle">Nome do padão:</label>
        <input type="text" id="pageTitle" name="pageTitle" required><br><br>

        <label for="pageText">Resumo:</label>
        <textarea id="pageText" name="pageText" required></textarea><br><br>

        <label for="pageFile">Adicionar Arquivo PDF:</label>
        <input type="file" id="upload_pdf" name="pageFile" accept=".pdf"><br><br>
        

        <div id="dynamicFields">
            <!-- Campos dinâmicos serão adicionados aqui -->
        </div>

        <input type="submit" value="Criar Página">
    </form>




</body>
</html>
