<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>

<h1>{{ page.title }}</h1>

<p>{{ page.text }}</p>

{% if page.image %}
    <img src="{{ url_for('static', filename='uploads/' + page.image) }}" alt="Imagem">
{% endif %}

{% if page.video %}
    <video controls>
        <source src="{{ url_for('static', filename='uploads/' + page.video) }}" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
{% endif %}

{% if page.pdf %}
    <iframe src="{{ url_for('static', filename='uploads/' + page.pdf) }}" width="100%" height="500px"></iframe>
{% endif %}

</body>
</html>
