<!DOCTYPE html>
<html lang="pt">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <center><h1>{{ title }}</h1></center>
    <center><p>{{ text }}</p></center>
    {% if pdf_filename %}
        <embed src="{{ pdf_filename }}" type="application/pdf" width="100%" height="100%">
    {% endif %}
</body>
</html>
