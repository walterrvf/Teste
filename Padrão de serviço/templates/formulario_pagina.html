<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Criação de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        input[type=text],
        textarea,
        input[type=file] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type=submit] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<h1>Crie sua Página HTML</h1>

<form action="/formulario_pagina" method="post" enctype="multipart/form-data">
    <label for="pageTitle">Título da Página:</label>
    <input type="text" id="pageTitle" name="pageTitle" required>

    <label for="pageText">Texto da Página:</label>
    <textarea id="pageText" name="pageText" required></textarea>

    <input type="submit" value="Criar Página">
</form>

</body>
</html>
